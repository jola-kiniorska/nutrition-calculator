<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Nutrition Calculator</title>

    <link rel="stylesheet" href="../css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amaranth&family=Nunito&display=swap" rel="stylesheet">

    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>

    <div id="navWrapper">
        <nav class="navbar__container">
            <ul class="navbar">
                <ul class="navbar__element">
                    <li class="navbar__option--logo"><a href="../index.html"><span>Nutrition</span>Calculator</a>
                    </li>
                </ul>
                <ul class="navbar__element navbar__options">
                    <li>
                        <div class="dropdown">
                            <button class="navbar__option--menu">Menu</button>
                            <div class="dropdown__content">
                                <a class="dropdown__content--link" href="./bmi.html">BMI</a>
                                <a class="dropdown__content--link" href="./whr.html">WHR</a>
                                <a class="dropdown__content--link" href="#calories">Calories</a>
                            </div>
                        </div>
                    </li>
                    <li class="navbar__option"><a href="./bmi.html">BMI</a></li>
                    <li class="navbar__option"><a href="./whr.html">WHR</a></li>
                    <li class="navbar__option"><a href="#calories">Calories</a></li>
                </ul>
            </ul>
        </nav>
    </div>

    <div id="calculation" class="wrapper calculate">
        <h1 class="main__title">Calories calculator</h1>
        <form class="calculate__form calories__form" action="./calories_result.html">
            <div class="calculate__box">
                <div class="calculate__box--gender">
                    <label for="female" class="calculate__label">Female</label>
                    <input type="radio" class="calculate__gender calories__gender--female" id="female" name="gender" value="female" required>
                </div>
                <div class="calculate__box--gender">
                    <label for="male" class="calculate__label">Male</label>
                    <input type="radio" class="calculate__gender calories__gender--male" id="male" name="gender" value="male" required>
                </div>
            </div>
            <div class="calculate__box">
                <label for="weight" class="calculate__label calories__label item-a">Body weight (kg):</label>
                <input type="text" id="weight" placeholder="56" class="calculate__input calories__input item-a" required>
            </div>
            <div class="calculate__box">
                <label for="height" class="calculate__label calories__label item-a">Height (cm):</label>
                <input type="text" id="height" placeholder="170" class="calculate__input calories__input item-a" required>
            </div>
            <div class="calculate__box">
                <label for="age" class="calculate__label calories__label item-b">Age:</label>
                <input type="text" id="age" placeholder="32" class="calculate__input calories__input item-b" required>
            </div>
            <div class="calculate__box">
                <label for="activity" class="calculate__label calories__label item-b">Phisical activity:</label>
                <select id="activity" class="calculate__input calories__input item-b" required>
                    <option value="1.2" class="calories__input--select">lying in bed</option>
                    <option value="1.4" class="calories__input--select">low activity</option>
                    <option value="1.6" class="calories__input--select">moderate activity</option>
                    <option value="1.8" class="calories__input--select">active lifestyle</option>
                    <option value="2.0" class="calories__input--select">very active lifestyle</option>
                </select>
            </div>
            <input type="submit" value="Calculate" id="button__calories" class="button calculate__button">
        </form>
    </div>

    <script src="../js/main.js"></script>

</body>

</html>
