<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Nutrition Calculator</title>

    <link rel="stylesheet" href="../../css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amaranth&family=Nunito&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

</head>

<body>

    <div id="navWrapper">
        <nav class="navbar__container">
            <ul class="navbar">
                <ul class="navbar__element">
                    <li class="navbar__option--logo"><a href="../../index.html"><span>Nutrition</span>Calculator</a>
                    </li>
                </ul>
                <ul class="navbar__element navbar__options">
                    <li>
                        <div class="dropdown">
                            <button class="navbar__option--menu">Menu</button>
                            <div class="dropdown__content">
                                <a class="dropdown__content--link" href="#bmi">BMI</a>
                                <a class="dropdown__content--link" href="../whr/index.html">WHR</a>
                                <a class="dropdown__content--link" href="../calories/index.html">Calories</a>
                            </div>
                        </div>
                    </li>
                    <li class="navbar__option"><a href="#bmi">BMI</a></li>
                    <li class="navbar__option"><a href="../whr/index.html">WHR</a></li>
                    <li class="navbar__option"><a href="../calories/index.html">Calories</a></li>
                </ul>
            </ul>
        </nav>
    </div>

    <div id="calculation" class="wrapper calculate">
        <h1 class="main__title">BMI calculator</h1>
        <form class="calculate__form" action="../bmi_result/index.html">
                <label for="weight" class="calculate__label">Body weight (kg):</label>
                <input type="text" id="weight" placeholder="65" class="calculate__input" required>
                <label for="height" class="calculate__label">Height (cm):</label>
                <input type="text" id="height" placeholder="170" class="calculate__input" required>
                <input type="submit" value="Calculate" id="button__bmi" class="button calculate__button">
        </form>
    </div>

    <script src="../../js/bmi.js"></script>
    <script src="../../js/main.js"></script>

</body>

</html>
