<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Nutrition Calculator</title>

    <link rel="stylesheet" href="../../css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>

    <div id="navWrapper">
        <nav class="navbar__container">
            <ul class="navbar">
                <ul class="navbar__element">
                    <li class="navbar__option--logo"><a href="../../index.html"><span>Nutrition</span>Calculator</a>
                    </li>
                </ul>
                <ul class="navbar__element navbar__options">
                    <li>
                        <div class="dropdown">
                            <button class="navbar__option--menu">Menu</button>
                            <div class="dropdown__content">
                                <a class="dropdown__content--link" href="#bmi">BMI</a>
                                <a class="dropdown__content--link" href="../whr/index.html">WHR</a>
                                <a class="dropdown__content--link" href="../calories/index.html">Calories</a>
                            </div>
                        </div>
                    </li>
                    <li class="navbar__option"><a href="#bmi">BMI</a></li>
                    <li class="navbar__option"><a href="../whr/index.html">WHR</a></li>
                    <li class="navbar__option"><a href="../calories/index.html">Calories</a></li>
                    <li class="navbar__option navbar__option--description"><a href=#description>Description</a></li>
                </ul>
            </ul>
        </nav>
    </div>

    <div id="calculation" class="calculate">
        <h1 class="calculate__title">BMI calculator</h1>
        <p class="calculate__subtitle">Please enter your details</p>
        <form class="calculate__form">
                <label for="weight" class="calculate__label">Body weight:</label>
                <input type="text" id="weight" placeholder="65 kg" class="calculate__input"><br>
                <label for="height" class="calculate__label">Height:</label>
                <input type="text" id="height" placeholder="170 cm" class="calculate__input">
        </form>
        <a class="button calculate__button" href="#calculate">Calculate</a>
    </div>
</body>

</html>
