<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Nutrition Calculator</title>

    <link rel="stylesheet" href="../../css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amaranth&family=Nunito&display=swap" rel="stylesheet">

    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>

    <div id="navWrapper">
        <nav class="navbar__container">
            <ul class="navbar">
                <ul class="navbar__element">
                    <li class="navbar__option--logo"><a href="../../index.html"><span>Nutrition</span>Calculator</a>
                    </li>
                </ul>
                <ul class="navbar__element navbar__options">
                    <li>
                        <div class="dropdown">
                            <button class="navbar__option--menu">Menu</button>
                            <div class="dropdown__content">
                                <a class="dropdown__content--link" href="../bmi/index.html">BMI</a>
                                <a class="dropdown__content--link" href="#whr">WHR</a>
                                <a class="dropdown__content--link" href="../calories/index.html">Calories</a>
                            </div>
                        </div>
                    </li>
                    <li class="navbar__option"><a href="../bmi/index.html">BMI</a></li>
                    <li class="navbar__option"><a href="#whr">WHR</a></li>
                    <li class="navbar__option"><a href="../calories/index.html">Calories</a></li>
                </ul>
            </ul>
        </nav>
    </div>

    <div id="calculation" class="wrapper calculate">
        <h1 class="main__title">WHR calculator</h1>
        <form class="calculate__form whr__form" action="../whr_result/index.html">
            <label for="waist" class="calculate__label">Waist circumference (cm):</label>
            <input type="text" id="waist" placeholder="60" class="calculate__input" required>
            <label for="hip" class="calculate__label">Hip circumference (cm):</label>
            <input type="text" id="hip" placeholder="90" class="calculate__input" required>
            <input type="submit" value="Calculate" id="button__whr" class="button calculate__button">
        </form>
    </div>

    <script src="../../js/main.js"></script>

</body>

</html>
