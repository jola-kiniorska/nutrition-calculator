<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Nutrition Calculator</title>

    <link rel="stylesheet" href="../../css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amaranth&family=Nunito&display=swap" rel="stylesheet">

    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>

    <div id="navWrapper">
        <nav class="navbar__container">
            <ul class="navbar">
                <ul class="navbar__element">
                    <li class="navbar__option--logo"><a href="../../index.html"><span>Nutrition</span>Calculator</a>
                    </li>
                </ul>
                <ul class="navbar__element navbar__options">
                    <li class="navbar__option navbar__option--menu"><a href=#menu>Menu</a></li>
                    <li class="navbar__option"><a href="../bmi/index.html">BMI</a></li>
                    <li class="navbar__option"><a href=#whr>WHR</a></li>
                    <li class="navbar__option"><a href="../calories/index.html">Calories</a></li>
                    <li class="navbar__option navbar__option--description"><a href=#description>Description</a></li>
                </ul>
            </ul>
        </nav>
    </div>

    <div id="calculation" class="calculate">
        <h1 class="calculate__title">Calculator WHR</h1>
        <p class="calculate__subtitle">Please enter your details</p>
        <form class="calculate__form">
            <button type="button" class="calculate__gender"><i class="fas fa-female"></i></button>
            <button type="button" class="calculate__gender"><i class="fas fa-male"></i></button>
            <label for="waist" class="calculate__label">Waist circumference:</label>
            <input type="text" id="waist" placeholder="60 cm" class="calculate__input"><br>
            <label for="hip" class="calculate__label">Hip circumference:</label>
            <input type="text" id="hip" placeholder="90 cm" class="calculate__input">
        </form>
        <a class="button calculate__button" href="#calculate">Calculate</a>
    </div>

</body>

</html>
