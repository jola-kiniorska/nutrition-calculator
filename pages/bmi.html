<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Nutrition Calculator</title>
    <link rel="icon" href="../images/pineaple_icon.png">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amaranth&family=Nunito&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>
    <div id="navWrapper">
        <nav class="navbar__container">
            <div class="navbar">
                <ul class="navbar__element">
                    <li class="navbar__option--logo"><a href="../index.html"><span>Nutrition</span>Calculator</a>
                    </li>
                </ul>
                <ul class="navbar__element navbar__options">
                    <li>
                        <div class="dropdown">
                            <button type="button" class="navbar__option--menu">Menu</button>
                            <div class="dropdown__content">
                                <a class="dropdown__content--link" href="./bmi.html">BMI</a>
                                <a class="dropdown__content--link" href="./whr.html">WHR</a>
                                <a class="dropdown__content--link" href="./calories.html">Calories</a>
                            </div>
                        </div>
                    </li>
                    <li class="navbar__option"><a href="./bmi.html">BMI</a></li>
                    <li class="navbar__option"><a href="./whr.html">WHR</a></li>
                    <li class="navbar__option"><a href="./calories.html">Calories</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div id="calculation" class="wrapper calculate">
        <h1 class="main__title">BMI calculator</h1>
        <form class="calculate__form bmi__form" action="./bmi_result.html">
            <div class="calculate__box">
                <div class="calculate__box--item">
                    <label for="weight" class="calculate__label">Body weight (kg):</label>
                    <input type="text" id="weight" placeholder="65" class="calculate__input" required>
                </div>
                <div class="calculate__box--item">
                    <label for="height" class="calculate__label">Height (cm):</label>
                    <input type="text" id="height" placeholder="170" class="calculate__input" required>
                </div>
            </div>
            <input type="submit" value="Calculate" id="button__bmi" class="button calculate__button">
        </form>
    </div>
    <script src="../js/main.js"></script>
</body>
</html>
