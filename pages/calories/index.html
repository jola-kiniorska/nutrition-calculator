<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Nutrition Calculator</title>

    <link rel="stylesheet" href="../../css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amaranth&family=Nunito&display=swap" rel="stylesheet">

    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>

    <div id="navWrapper">
        <nav class="navbar__container">
            <ul class="navbar">
                <ul class="navbar__element">
                    <li class="navbar__option--logo"><a href="../../index.html"><span>Nutrition</span>Calculator</a>
                    </li>
                </ul>
                <ul class="navbar__element navbar__options">
                    <li>
                        <div class="dropdown">
                            <button class="navbar__option--menu">Menu</button>
                            <div class="dropdown__content">
                                <a class="dropdown__content--link" href="../bmi/index.html">BMI</a>
                                <a class="dropdown__content--link" href="../whr/index.html">WHR</a>
                                <a class="dropdown__content--link" href="#calories">Calories</a>
                            </div>
                        </div>
                    </li>
                    <li class="navbar__option"><a href="../bmi/index.html">BMI</a></li>
                    <li class="navbar__option"><a href="../whr/index.html">WHR</a></li>
                    <li class="navbar__option"><a href="#calories">Calories</a></li>
                </ul>
            </ul>
        </nav>
    </div>

    <div id="calculation" class="calculate">
        <h1 class="calculate__title">Calories calculator</h1>
        <p class="calculate__subtitle">Please enter your details</p>
        <form class="calculate__form calculate__form--calories">
            <button type="button" class="calculate__gender calculate__gender--female"><i
                    class="fas fa-female"></i></button>
            <button type="button" class="calculate__gender calculate__gender--male"><i class="fas fa-male"></i></button>
            <label for="weight" class="calculate__label">Body weight:</label>
            <input type="text" id="weight" placeholder="56 kg" class="calculate__input"><br>
            <label for="height" class="calculate__label">Height</label>
            <input type="text" id="height" placeholder="170 cm" class="calculate__input">
            <label for="age" class="calculate__label calculate__label--calories">Age:</label>
            <input type="text" id="age" placeholder="32" class="calculate__input calculate__input--calories">
            <label for="activity" class="calculate__label calculate__label--calories">Phisical activity:</label>
            <input type="text" id="activity" placeholder="active lifestyle"
                class="calculate__input calculate__input--calories">
        </form>
        <a class="button calculate__button" href="#calculate">Calculate</a>
    </div>

</body>

</html>
