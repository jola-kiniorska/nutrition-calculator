<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Nutrition Calculator</title>

    <link rel="stylesheet" href="../../css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amaranth&family=Nunito&display=swap" rel="stylesheet">

    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>

    <div id="navWrapper">
        <nav class="navbar__container">
            <ul class="navbar">
                <ul class="navbar__element">
                    <li class="navbar__option--logo"><a href="../../index.html"><span>Nutrition</span>Calculator</a>
                    </li>
                </ul>
                <ul class="navbar__element navbar__options">
                    <li>
                        <div class="dropdown">
                            <button class="navbar__option--menu">Menu</button>
                            <div class="dropdown__content">
                                <a class="dropdown__content--link" href="../bmi/index.html">BMI</a>
                                <a class="dropdown__content--link" href="../whr/index.html">WHR</a>
                                <a class="dropdown__content--link" href="#calories">Calories</a>
                            </div>
                        </div>
                    </li>
                    <li class="navbar__option"><a href="../bmi/index.html">BMI</a></li>
                    <li class="navbar__option"><a href="../whr/index.html">WHR</a></li>
                    <li class="navbar__option"><a href="#calories">Calories</a></li>
                </ul>
            </ul>
        </nav>
    </div>

    <div id="calculation" class="calculate">
        <h1 class="calculate__title">Calories calculator</h1>
        <form class="calories">
            <button type="button" class="calculate__gender calories__gender--female"><i
                    class="fas fa-female"></i></button>
            <button type="button" class="calculate__gender calories__gender--male"><i class="fas fa-male"></i></button>
            <label for="weight" class="calculate__label calories__label item-a">Body weight (kg):</label>
            <input type="text" id="weight" placeholder="56 kg" class="calculate__input calories__input item-a">
            <label for="height" class="calculate__label calories__label item-a">Height (cm):</label>
            <input type="text" id="height" placeholder="170 cm" class="calculate__input calories__input item-a">
            <label for="age" class="calculate__label calories__label item-b">Age:</label>
            <input type="text" id="age" placeholder="32" class="calculate__input calories__input item-b">
            <label for="activity" class="calculate__label calories__label item-b">Phisical activity:</label>
            <select id="activity" class="calculate__input calories__input item-b">
                <option value="lying in bed" class="calories__input--select">lying in bed</option>
                <option value="low activity" class="calories__input--select">low activity</option>
                <option value="moderate activity" class="calories__input--select">moderate activity</option>
                <option value="active lifestyle" class="calories__input--select">active lifestyle</option>
                <option value="very active lifestyle" class="calories__input--select">very active lifestyle</option>
                <option value="extreme sport" class="calories__input--select">extreme sport</option>
            </select>
        </form>
        <a class="button calories__button" href="#calculate">Calculate</a>
    </div>

</body>

</html>
